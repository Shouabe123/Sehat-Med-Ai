<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portfolio</title>
    <link rel="stylesheet" href="doctor.css">
</head>
<body>

    <nav>
        <h1>Doctor's Portal</h1>
    </nav>

    <div class="container">
        <h2>Add/Update Portfolio</h2>
        <form id="doctor-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="specialization" placeholder="Specialization" required>
            <input type="text" id="experience" placeholder="Years of Experience" required>
            <input type="text" id="certificates" placeholder="Certificates">
            <input type="text" id="college" placeholder="College Name" required>
            <input type="text" id="placesWorked" placeholder="Places Worked">
            <input type="text" id="languages" placeholder="Languages Spoken" required>
            <select id="awards">
                <option value="None">None</option>
                <option value="Best Doctor Award">Best Doctor Award</option>
                <option value="Excellence in Medicine">Excellence in Medicine</option>
            </select>
            <input type="file" id="photo" accept="image/*" required>
            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script src="doctor.js"></script>
</body>
</html>
